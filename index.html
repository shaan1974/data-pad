<body>

    <div id="app">

        <div class="container">
            <div class="card">
                <div class="card-body">

                    <p>{{ value }}</p>
                    <hr/>
                    <data-pad ref="main-data-pick-a-date" v-bind:config="PadConfig" v-on:vchange="value = $event" v-bind:value="value"></data-pad>

                </div>
            </div>
        </div>

        <br/>
        <br/>

    </div>

    <link rel="stylesheet" href="css/data-pad.css">
    <script src="js/data-pad/template.js"></script>
    <script src="js/data-pad/component.js"></script>

    <!-- VUE JS -->
    <script src="js/app.js"></script>

</body>
